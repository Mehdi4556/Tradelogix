<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradeLogix - Professional Trading Journal</title>
    
    <!-- Performance Optimizations -->
    <meta name="theme-color" content="#111827" />
    <meta name="description" content="Professional Trading Journal - Track, analyze, and optimize your trading performance with advanced analytics and insights." />
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/src/main.jsx" as="script" type="module" />
    <link rel="preload" href="/src/App.jsx" as="script" type="module" />
    <link rel="preload" href="/src/contexts/AuthContext.jsx" as="script" type="module" />
    
    <!-- DNS Prefetch for External Resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https://tradelogix-backend-pcv1.vercel.app" />
    
    <!-- Preconnect for Faster Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://tradelogix-backend-pcv1.vercel.app" />
    
    <!-- Google Fonts with Performance Optimization -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" 
      rel="stylesheet" 
      media="print" 
      onload="this.media='all'; this.onload=null;" 
    />
    
    <!-- Critical CSS for Initial Loading -->
    <style>
      /* Critical CSS for initial loading */
      #root {
        min-height: 100vh;
        background: linear-gradient(135deg, #1f2937 0%, #000000 50%, #1f2937 100%);
        color: white;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      /* Loading skeleton styles */
      .loading-skeleton {
        background: linear-gradient(90deg, #374151 25%, #4b5563 50%, #374151 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial Loading State -->
      <div class="min-h-screen bg-gradient-to-br from-gray-900 via-black to-gray-900 flex items-center justify-center">
        <div class="animate-pulse">
          <div class="w-12 h-12 bg-gray-700 rounded-full mb-4 mx-auto loading-skeleton"></div>
          <div class="w-32 h-4 bg-gray-700 rounded mb-2 loading-skeleton"></div>
          <div class="w-24 h-3 bg-gray-800 rounded loading-skeleton"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
